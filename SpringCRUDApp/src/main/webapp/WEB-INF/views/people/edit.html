<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Person</title>
</head>
<body>
<h2>Update</h2>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error: name</div>
  <br/>
  <label for="surname">Enter Surname: </label>
  <input type="text" th:field="*{surname}" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error: surname</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="number" th:field="*{age}" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error: age</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error: email</div>
  <br/>
  <input type="submit" value="Update">
</form>
</body>
</html>
