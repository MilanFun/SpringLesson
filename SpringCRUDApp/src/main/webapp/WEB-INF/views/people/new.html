<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name1">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name1"/>
  <br>
  <label for="name2">Enter Surname</label>
  <input type="text" th:field="*{surname}" id="name2">
  <br>
  <input type="submit" value="Create">
</form>
</body>
</html>
