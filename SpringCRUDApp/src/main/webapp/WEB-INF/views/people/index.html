<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>
<body>
<h2>List</h2>
<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ' ' + ${person.getSurname()}"></a>
</div>
<br/>
<hr/>
<button>
  <a th:href="@{/people/new}">New Person</a>
</button>
</body>
</html>
