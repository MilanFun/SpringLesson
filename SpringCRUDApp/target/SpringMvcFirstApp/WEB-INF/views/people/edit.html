<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name1">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name1"/>
  <br>
  <label for="name2">Enter Surname</label>
  <input type="text" th:field="*{surname}" id="name2">
  <br>
  <input type="submit" value="Update">
</form>
</body>
</html>
